<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">BASTI KI PATSHALA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="volunteer.html">Volunteer</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Volunteer Form Section -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Volunteer With Us</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your full name" required />
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="example@mail.com" required />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="e.g. +91-1234567890" />
              </div>
              <div class="col-md-6 mb-3">
                <label for="interest" class="form-label">Area of Interest</label>
                <input type="text" class="form-control" id="interest" placeholder="e.g. Teaching, Healthcare, Environment" />
              </div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Why do you want to volunteer?</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Tell us more about your motivation..."></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success px-4">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-success text-white text-center py-3">
    <p class="mb-0">&copy; 2025 NGO Name. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
